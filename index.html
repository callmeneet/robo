<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        <!-- /.container -->

    <!-- Page Content goes here -->
    <div class="container-fluid full robot-content">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 >Welcome to Robot Radio</h1>

                <!-- Your radio player -->
                <div id="container"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.
                    <a href="http://www.shoutcheap.com/shoutcast/">shoutcast</a>

                </div>
            </div>

            <!--Chatbutton div provided by company make sure to add yours-->
            <div>
                <iframe name="CHATBUTTON_CHATBOX" id="CHATBUTTON_CHATBOX" src="https://www.chatbutton.com/chatroom/18380229/" width="300" height="450" marginwidth="0" marginheight="0" frameborder="0" vspace="0" hspace="0" allowtransparency="true" scrolling="no"><a href="https://www.chatbutton.com/chatroom/18380229/">Enter Chat Room</a></iframe>
            </div>
        </div>
        <!-- /.row -->

        <!-- Modal lists Current DJs -->
        <div class="modal fade" id="djListModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" 
                           data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                        <h3 class="modal-title robot-modal-text" id="myModalLabel">
                            The DJ's
                        </h3>
                    </div>
                    
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <h4 class="robot-modal-text">
                            <p>DJFedora</p>
                            <p>DJNeet</p>
                        </h4>       
                    </div>
                </div>
            </div>
        </div>
        <!--DJ list Modal ends here -->

        <!-- Modal for song request -->
        <div class="modal fade" id="songRequestModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" 
                           data-dismiss="modal">
                               <span aria-hidden="true">&times;</span>
                               <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title robot-modal-text" id="myModalLabel">
                            Enter your requests
                        </h4>
                    </div>
                    
                    <!-- Modal Body -->
                    <div class="modal-body">
                        
                        <form class="form-horizontal song-request" role="form">
                          <div class="form-group">
                            <label  class="col-sm-2 control-label robot-modal-text"
                                      for="username">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" 
                                id="username" placeholder="Username"/>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label robot-modal-text"
                                  for="artist-name" >Artist</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    id="artist-name" placeholder="Artist"/>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-2 control-label robot-modal-text"
                                  for="album-name" >Album</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    id="album-name" placeholder="Album name"/>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button class="btn btn-primary" id="submit">Submit</button>
                            </div>
                          </div>
                        </form>
                        <!--Form ends here-->    
                    </div>
                </div>
            </div>
        </div>
        <!--Song Request Modal ends here -->
    </div>
    <!-- /.container -->
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Shoutcheap player javascript provided by the company make sure to add your url to the 'file' attribute -->
    <script type="text/javascript" src="http://www.shoutcheap.com/flashplayer/skins/swfobject.js"></script>
    <script type='text/javascript'>
        var s1 = new SWFObject('http://www.shoutcheap.com/flashplayer/skins/player.swf',
                    'player',"340","50","9","#FFFFFF");
        s1.addParam('allowfullscreen','true');
        s1.addParam('allowscriptaccess','always');
        s1.addParam("flashvars","skin=http://www.shoutcheap.com/flashplayer/skins/Kleur.swf&title=Live Stream&type=sound&file=http://10.28.32.21:673;stream.mp3 &13202692901&duration=99999&id=scplayer&autostart=true");
        s1.write("container");
    </script>

    <!--Chatbutton javascript provided by company -->
    <script type="text/javascript">
        CHBT_channel="18380229";
        CHBT_profanityfilter="1";
        CHBT_position="inline";
    </script>
    </script>
    <script type="text/javascript" src="https://www.chatbutton.com/c.js">
    </script>

    <!-- JQuery code to submit the song request to the admin -->
    <!-- Supply your url, it maybe for example a php page which displays list of user requests for admin only -->
    <script>
         $(function() {
        //twitter bootstrap script
         $("button#submit").on('click',function(e){
                 e.preventDefault();                            // This prevents the page from refreshing when the request is submitted.
                 $.ajax({
                    type: "POST",
                    url: "yoururl",
                    data: $('form.song-request').serialize(),
                    success: function(){
                        alert("Request submitted");
                    },
                    error: function(){
                        alert("Problem occured while submitting request");
                    }
                }); 
            });
        });
    </script>
</body>
